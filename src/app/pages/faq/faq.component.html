<div class="pt-5 container">
  <h1 class="mb-3 header-text">Frequently Asked Questions</h1>
  <br />

  <div
    class="accordion mb-5"
    id="section-header{{ s }}"
    *ngFor="let section of faqContent; let s = index"
  >
    <!-- Each section-->
    <h2 class="subheader-text">{{ section.sectionTitle }}</h2>

    <!-- Each question per section -->
    <div class="card" *ngFor="let question of section.questions; let q = index">
      <div class="card-header" id="question{{ s }}-{{ q }}">
        <h2 class="mb-0">
          <button
            [attr.aria-controls]="'answer' + s + '-' + q"
            aria-expanded="false"
            class="btn btn-link"
            [attr.data-target]="'#answer' + s + '-' + q"
            data-toggle="collapse"
            type="button"
          >
            {{ question.question }}
          </button>
        </h2>
      </div>

      <!-- Each answer per question -->
      <div
        aria-labelledby="question"
        class="collapse"
        [attr.data-parent]="'#section-header' + s"
        id="answer{{ s }}-{{ q }}"
      >
        <div
          class="card-body card-align body-text"
          [innerHTML]="question.answer"
        ></div>
      </div>
    </div>
  </div>

  <hr />
  <div class="justify-content-center vertical-center py-4">
    <p>
      Didn't find what you were looking for? Send us your question with the
      <a routerLink="/contact">Contact Us</a> page!
    </p>
  </div>
</div>
