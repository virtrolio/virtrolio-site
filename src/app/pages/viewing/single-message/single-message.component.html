<div class="row justify-content-center pt-5">
  <div class="single-message-view col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
    <div class="author-card">
      <span class="profile-pic-container-small">
        <img alt="profile-pic" class="profile-pic" src="{{ singleMessage.fromPic }}">
      </span>
    </div>
    <div class="author-card mb-3">
      <table>
        <tr class="row msg-header-text">
          {{ singleMessage.fromName }}
        </tr>
<!--        <tr class="row msg-header-date">-->
<!--          {{ singleMessage.timestamp.toDate().toDateString() }}-->
<!--        </tr>-->
      </table>
    </div>
    <div class="card shadow message-card">
      <div [ngStyle]="{'background': singleMessage.backColor,
                       'color': singleMessage.fontColor,
                       'font-family': viewService.fonts[singleMessage.fontFamily].fontFamily
                       +','+ viewService.fonts[singleMessage.fontFamily].backupFont}"
           class="card-body message-card message">
        <markdown data="{{ viewService.decodeHtml(singleMessage.contents) }}" emoji></markdown>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center my-5">
  <button (click)="goToMessages()" class="btn btn-primary">Go back to all messages</button>
</div>
