<div bsModal #imageModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-child-name">
  <div class='modal-dialog modal-dialog-centered modal-lg' role='dialog'>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="embed-photo-title">Say cheese! Let's add an image!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='hideImageModal()'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-md-flex p-4" id="embed-photo-div">
        <div class="col-md-6 my-3 px-lg-5 px-3 vertical-center">
          <div class="col-md-12" id="drag-upload">
            <label>Drag Images Here!</label>
          </div>
        </div>
        <div class="col-md-6 my-3 px-lg-5 px-3 vertical-center">
          <label>Image Preivew</label>
          <span id="img-text"></span>
          <div class="col-md-12" id="image-preview">
            <input type="file" accept="image/*" id="upload" multiple />
            <output id="images"></output>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <div class="upload-btn-wrapper btn btn-secondary btn-sm mr-auto">
          <button class="btn btn-secondary" style="padding: revert;">Upload</button>
          <input type="file" accept="image/*" name="imgupload" id="imgupload" onchange="imgUpload(this)" multiple/>
        </div>
        <button type="button" class="btn btn-secondary" (click)='hideImageModal()' data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Upload</button>
      </div>
    </div>
  </div>
</div>
